variables:
  - name: Foo

  - name: Bar
    default: "{{ .Foo }}-bar"

  - name: Baz
    default: "{{ .Bar }}-baz"

  - name: FooList
    type: list
    default:
      - foo
      - bar
      - baz

  - name: BarList
    type: list
    reference: FooList

  - name: FooMap
    type: map
    default:
      foo: 1
      bar: 2
      baz: 3

  - name: BarMap
    type: map
    reference: FooMap

  - name: ListWithTemplates
    type: list
    default:
      - "{{ .Foo }}"
      - "{{ .Bar }}"
      - "{{ .Baz }}"

  - name: MapWithTemplates
    type: map
    default:
      "{{ .Foo }}": "{{ .Foo }}"
      "{{ .Bar }}": "{{ .Bar }}"
      "{{ .Baz }}": "{{ .Baz }}"

  - name: ListWithNestedMap
    type: list
    default:
      - name: foo
        value: foo

      - name: bar
        value: bar

  - name: MapWithNestedList
    type: map
    default:
      foo: [1, 2, 3]
      bar: [4, 5, 6]

dependencies:
  - name: variables
    template-folder: ../variables
    output-folder: .
