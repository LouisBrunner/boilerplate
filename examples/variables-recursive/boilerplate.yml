variables:
  - name: Foo

  - name: Bar
    default: "{{ .Foo }}-bar"

  - name: Baz
    default: "{{ .Bar }}-baz"

  - name: FooList
    type: list
    default:
      - foo
      - bar
      - baz

  - name: BarList
    type: list
    reference: FooList

  - name: FooMap
    type: map
    default:
      foo: 1
      bar: 2
      baz: 3

  - name: BarMap
    type: map
    reference: FooMap